<!DOCTYPE html>
<html lang="en">

<head>
    <title>Book Reviewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse ">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Book Reviewer</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li class="active">
                    <a href="/books">Home</a>
                </li>
                <li class="active">
                        <a href="/add">Add Book and Review</a>
                    </li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" >Profile<spanclass="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/users/{{request.session.id}}">Profile</a></li>
                        <li><a href="/users/{{request.session.id}}/delete">Delete</a></li>
                        <li><a href="/logout">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h2>Update User Info: </h2>
        <form action="/update/{{user.id}}" method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="fName">First Name:</label>
                <input type="text" class="form-control" id="fName" value={{user.first_name}} name="fName">
            </div>

            <div class="form-group">
                <label for="lName">Last Name:</label>
                <input type="text" class="form-control" id="lName" value={{user.last_name}} name="lName">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" value={{user.email}} name="email">
            </div>
            <!-- consider allowing users to update password potentially in new html to keep separate -->
            <!-- <div class="form-group">
                <label for="pwd">New Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
            </div>

            <div class="form-group">
                <label for="confirm">Confirm Password:</label>
                <input type="password" class="form-control" id="confirm" placeholder="Confirm password" name="confirm">
            </div> -->

            <button type="submit" class="btn btn-default">Submit</button>

        </form>
        {% if messages %} {% for message in messages %}
        <p class="text-danger text-center">{{message}}</p>
        {% endfor %} {% endif %}
    </div>

</body>

</html>
